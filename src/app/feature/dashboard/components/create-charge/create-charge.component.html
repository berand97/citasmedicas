<div class=" col-12 p-5">
  <form [formGroup]="createChargeForm" (ngSubmit)="createCharge()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre del cargo</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Tipo de cargo</label>
      <select name="" id="" class="form-control" formControlName="type">
        <option [value]="charge.type" *ngFor="let charge of Charges">{{charge.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Valor del cargo en porcentaje</label>
      <br>
      <small>Ingrese valores de 0 a 1 </small>
      <input type="number" class="form-control" formControlName="percent">
    </div>
    <button type="submit" class="btn" [disabled]="createChargeForm.invalid" (click)="activeModal.close('Close click')">Crear Cargo</button>
  </form>
</div>
